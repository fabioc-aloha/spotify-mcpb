<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1DB954;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1ed760;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGradient)"/>
  
  <!-- Spotify Logo Circle -->
  <circle cx="180" cy="150" r="70" fill="#191414" opacity="0.9"/>
  
  <!-- Spotify Logo Waves -->
  <path d="M 155,135 Q 165,130 180,130 Q 195,130 205,135" 
        stroke="#1DB954" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M 160,150 Q 170,145 180,145 Q 190,145 200,150" 
        stroke="#1DB954" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M 165,165 Q 172,162 180,162 Q 188,162 195,165" 
        stroke="#1DB954" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Main Title -->
  <text x="300" y="120" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="url(#textGradient)">
    Spotify MCPB
  </text>
  
  <!-- Subtitle -->
  <text x="300" y="165" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" opacity="0.95">
    Control Spotify with AI | Create Smart Playlists
  </text>
  
  <!-- Features badges -->
  <g transform="translate(300, 195)">
    <!-- Cross-Platform badge -->
    <rect x="0" y="0" width="160" height="35" rx="17.5" fill="#191414" opacity="0.8"/>
    <text x="80" y="23" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">
      Cross-Platform
    </text>
    
    <!-- 16 Tools badge -->
    <rect x="175" y="0" width="100" height="35" rx="17.5" fill="#191414" opacity="0.8"/>
    <text x="225" y="23" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">
      16 Tools
    </text>
    
    <!-- MCPB badge -->
    <rect x="290" y="0" width="120" height="35" rx="17.5" fill="#191414" opacity="0.8"/>
    <text x="350" y="23" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">
      MCPB v0.2
    </text>
    
    <!-- Claude badge -->
    <rect x="425" y="0" width="140" height="35" rx="17.5" fill="#191414" opacity="0.8"/>
    <text x="495" y="23" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">
      Claude Desktop
    </text>
  </g>
  
  <!-- Decorative music notes -->
  <g opacity="0.15" fill="#ffffff">
    <text x="1050" y="100" font-family="Arial, sans-serif" font-size="80">♪</text>
    <text x="1100" y="180" font-family="Arial, sans-serif" font-size="60">♫</text>
    <text x="1020" y="230" font-family="Arial, sans-serif" font-size="50">♬</text>
  </g>
</svg>
